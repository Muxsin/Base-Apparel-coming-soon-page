<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <!-- <script src="https://kit.fontawesome.com/0e8696dd0a.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://use.fontawesome.com/403c54e94f.js"></script>
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <div class="root">
    <header class="mobile-header">
      <img src="./images/logo.svg" alt="brand" class="brand">
    </header>
    
    <main>
      <div class="content">
        <div class="left">
          <div class="left-content">
            <header class="desctop-header">
              <img src="./images/logo.svg" alt="brand" class="brand">
            </header>
  
            <h1 class="title"><span class="we-are">WE'RE</span><br>COMING<br>SOON</h1>
    
            <p class="description">Hello fellow shoppers! We're currently building our new fashion store.  Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
            <form class="email-form">
              <input type="text" placeholder="Email Address" class="email-field">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-circle-fill error-exclamation-icon" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
              </div>
              <button class="next-btn"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
            </form>
            <div class="error"></div>
          </div>
        </div>
        <div class="right">
          <img src="./images/hero-mobile.jpg" alt="hero" class="img-elem" data-id="img-elem">
        </div>
      </div>
    </main>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
